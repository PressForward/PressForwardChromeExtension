<!DOCTYPE html>
<html>

<head>
	<style>
		button {
			height: 30px;
			width: 30px;
			outline: none;
			margin: 10px;
		}
	</style>
</head>

<body>
	<div>
		<h3>Nominate This settings</h3>
		<p>Connect the Nominate extension to your PressForward site:</p>
		<form>
			<label>Site Domain: <input type="text" id="pfSiteData_site_url" name="pfSiteData_site_url" required minlength="4"
				 size="60"></input></label> <br /><br />
			<label>User Key for Domain: <textarea rows="4" cols="60" id="pfSiteData_ku" name="pfSiteData_ku"></textarea></label>
			<br /><br />
			<label>Private Key for Domain: <textarea rows="4" cols="60" id="pfSiteData_ki" name="pfSiteData_ki"></textarea></label>
			<br /><br />
			<label>Submission endpoint: <input type="text" id="pfSiteData_submit_endpoint" name="pfSiteData_submit_endpoint"
				 required minlength="4" size="60"></input></label>
			<br /><br />
			<label>Plugin URL: <input type="text" id="pfSiteData_plugin_url" name="pfSiteData_plugin_url" required minlength="4"
				 size="60"></input></label>
			<br /><br />
			<label>Category endpoint: <input type="text" id="pfSiteData_categories_endpoint" name="pfSiteData_categories_endpoint"
				 required minlength="4" size="60"></input></label>
			<br /><br />
		</form>
	</div>
</body>
<script src="settings.js"></script>

</html>
